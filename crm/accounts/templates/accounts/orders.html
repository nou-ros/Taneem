{% extends 'accounts/base.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
            <h4 class="text-center">All Ordered Items</h4>
        <div class="card card-body">
            <table class="table table-striped table-dark text-center">
                <tr>
                    <th>Products</th>
                    <th>Category</th>
                    <th>Ordered Date</th>
                    <th>Customer Name</th>
                </tr>

                {% for order in orders %}
                <tr>
                    <td>{{order.product.name}}</td>    
                    <td>{{order.product.category}}</td>    
                    <td>{{order.date_created}}</td>    
                    <td>{{order.customer.name}}</td>    
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
