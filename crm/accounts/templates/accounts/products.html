{% extends 'accounts/base.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
            <h4 class="text-center">Products</h4>
        <div class="card card-body">
            <table class="table table-striped table-dark">
                <tr>
                    <th>Products</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>

                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>    
                    <td>{{product.category}}</td>    
                    <td>{{product.price}}</td>    
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
